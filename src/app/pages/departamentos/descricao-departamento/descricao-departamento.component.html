
<div class="modal-content" >
  <div class="modal-header">
    <h5  class="modal-title">{{tituloModal}}</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body">
    <div>
      <span> <b>Nome:</b> {{departamento.nome}}</span>
    </div>
    <br>
    <div>
      <span> <b>Tipo departamento: </b><label>  {{departamento.interno ? 'Interno' : 'Externo'}}</label></span>
    </div>
    <br>
    <div>
      <span> <b>Status: </b><label class="badge badge-{{departamento.ativo ? 'success' : 'danger'}}">  {{departamento.ativo ? 'Ativo' : 'Inativo'}}</label></span>
    </div>
    <br>
    <div>
        <span> <b>Descrição: </b></span>
      <textarea disabled="" class="form-control" id="descricao" [value] ="departamento.descricao"rows="5"></textarea>
    </div>
  </div>
  <div class="modal-footer">
  </div>
</div>
