<div class="row">
  <div class="col-md-12">
    <app-card cardTitle="Consulta de Departamentos" blockClass="table-border-style">

        <div class="row">
          <div class="form-group col-md-3" style="margin-left:62%">
            <input type="text"  class="form-control" name="pesquisa" [(ngModel)]="searchText" placeholder="pesquisar">
          </div>
          <div>
            <button style="margin-left:-14%;" type="reset" class="btn btn-outline-warning" (click)="limpar()">Limpar</button>
          </div>
          <div>
            <button  style="margin-left:1%;" type="button" class="btn btn-outline-primary"  (click)="cadastrar()" >Cadastrar</button>
          </div>
          </div>
        <div class="table-responsive">
          <table id="myTable" class="table table-hover">
            <thead>
              <tr>

                <th scope="col">Nome</th>
                <th scope="col">NÂº de leitos</th>
                <th scope="col">Status</th>
                <th scope="col">Tipo de departamento</th>
                <th scope="col"></th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let departamento of lista | slice: (page-1) * pageSize : page * pageSize">
              
                <td>{{departamento.nome}}</td>
                <td>{{departamento.numero_leitos}}</td>
                <td>{{departamento.ativo ? 'ativo':'inativo'}}</td>
                <td>{{departamento.tipodepartamento.idTipoDepartamento == 1 ? 'interno': 'externo' }}</td>

                <td class="text-right">

                  <button type="button" class="btn btn-icon btn-warning" style="font-size: 13px; margin-right: 2%;" (click)="editar(departamento.idDepartamento)"><i
                    class="feather icon-edit"></i> Editar</button>

                    <button type="button" class="btn btn-icon btn-info" style="font-size: 13px;  margin-right: 2%;"> {{departamento.ativo ? 'Desativar' : 'Ativar'}}</button>
                  </td>
                </tbody>
              </table>
              <ngb-pagination
              class="d-flex justify-content-center"
              [(page)]="page"
              [pageSize]="pageSize"
              [collectionSize]="lista.length"></ngb-pagination>
            </div>
          </app-card>
        </div>
      </div>
