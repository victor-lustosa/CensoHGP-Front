<div class="modal-content"  >
  <div class="modal-header">
    <h5 class="modal-title">{{ tituloModal }}</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="col-md-12">
    <app-alert type="primary" *ngIf="sucesso == true">salvo com sucesso</app-alert>
  </div>
  <div class="modal-body">
    <form  [formGroup]="formulario" >
      <label for="nome">Nome:</label>
      <input  id="nome" formControlName="nome" class="form-control" aria-describedby="nomeHelp"
      placeholder="Digite o nome do procedimento" [ngClass]="aplicaCssErro('nome')">
      <div *ngIf="verificaValidTouched('nome')">
        <span class="font-red">Nome é obrigatório</span>
      </div>
      <br>
      <label for="numero_leitos">Número de leitos:</label>
      <input  id="numero_leitos" formControlName="numero_leitos" class="form-control" aria-describedby="numeroLeitosHelp"
      placeholder="Digite o numero de leitos" [ngClass]="aplicaCssErro('numero_leitos')">
      <div *ngIf="verificaValidTouched('numero_leitos')">
        <span class="font-red">Número de leitos é obrigatório</span>
      </div>
      <br>
      <label>Tipo de Departamento:</label>
      <select class="form-control"  id="tipodepartamento" formControlName="tipodepartamento" required="true" [ngClass]="aplicaCssErro('tipodepartamento')">
        <option *ngFor="let TipoDepartamento of ListaTipoDepartamento" [value]="TipoDepartamento.idTipoDepartamento">{{TipoDepartamento.nome}}</option>
      </select>
      <div *ngIf="verificaValidTouched('tipodepartamento')">
        <span class="font-red">Tipo de departamento é obrigatório</span>
      </div>
      <br>
      <label for="descricao">Descrição:</label>
      <textarea placeholder="Digite uma descrição" class="form-control" id="descricao" formControlName="descricao" rows="5"></textarea>
    </form>
  </div>
  <div class="modal-footer">
    <div style="margin-left: 200px;">
      <button type="submit" class="btn btn-primary" style="margin-left:-16%; font-size: 16px;"(click)="saveDepartamentos()"><i
        class="feather icon-save"></i> Salvar</button>
      </div>
    </div>
  </div>
