
<div class="modal-content" >
  <div class="modal-header">
    <h5  class="modal-title">{{tituloModal}}</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body">

      <p *ngIf="fatorRisco" >Nome: {{fatorRisco.nome}}</p>
      <br>
      <p *ngIf="fatorRisco" >Status: {{fatorRisco.ativo ? 'Ativo' : 'Inativo'}}</p>
      <br>
      <p *ngIf="fatorRisco" >Descrição: {{fatorRisco.descricao}}</p>
  </div>
  <div class="modal-footer">
    </div>
  </div>
