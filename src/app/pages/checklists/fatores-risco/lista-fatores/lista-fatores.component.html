<div class="row">
  <div class="col-md-12">
    <app-card cardTitle="Consulta de Fatores de Risco" blockClass="table-border-style">
      <div class="col-md-4" style="margin-left: 54%;">
        <input id="queryField" class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search">
      </div>
      <div>
        <button style="margin-left:-14%;" type="reset" class="btn btn-outline-warning">Limpar</button>
      </div>
      <div>
        <button type="button" class="btn btn-outline-primary" (click)="openDialog()" >Cadastrar</button>
      </div>
      <div class="table-responsive">
        <table class="table table-hover" *ngIf="(lista | filter: searchText).length > 0; else noResults">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">descrição</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fatores of lista | filter: searchText ">
              <td>{{fatores.nome}}</td>
              <td>{{fatores.descricao}}</td>

              <td class="text-right">
                <button type="button" class="btn btn-icon btn-warning"
                style="font-size: 13px; margin-right: 2%;"><i
                class="feather icon-edit"></i> Editar</button>
              </td>
            </tr>
          </tbody>
        </table>
        <ng-template #noResults>
          <p>0 resultados encontrados para "{{searchText}}".</p>
        </ng-template>
      </div>
    </app-card>
  </div>
</div>
