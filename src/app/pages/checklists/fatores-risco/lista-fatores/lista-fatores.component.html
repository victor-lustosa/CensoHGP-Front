<div class="row">
  <div class="col-md-12">
    <app-card cardTitle="Consulta de Fatores" blockClass="table-border-style">
      <form [formGroup]="pesquisaForm" >
        <div class="row">
          <div class="col-sm-12">
            <button style="float:right" type="reset" class="btn btn-outline-warning" (click)="limpar()"><i class="feather icon-delete"></i> Limpar</button>
            <div class="input-group col-md-3" style="float:right">
            <input type="text"  class="form-control" name="pesquisar" (ngModelChange)="refresh()"  formControlName="pesquisar"  placeholder="pesquisar">
            <div class="input-group-append">
              <button  type="submit" (click)="pesquisa()" class="btn btn-icon btn-outline-primary"><i class="feather icon-search"></i></button>
            </div>
          </div>
          <button  style="float:left" type="button" class="btn btn-outline-primary"  (click)="cadastrar()" ><i class="feather icon-plus-square"></i> Cadastrar</button>
        </div>
      </div>
      </form>
      <br>
      <div class="table-responsive" >
        <table class="table table-hover">
          <thead>
            <tr  align="center" >
              <th >Nome</th>
              <th  >Descrição</th>
              <th  >Status</th>
              <th ></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fatores of lista | slice: (page-1) * pageSize : page * pageSize" align="center" >
              <td >{{fatores.nome}}</td>
              <td class="td" >{{fatores.descricao}}</td>
              <td ><label class="badge badge-{{fatores.ativo ? 'info' : 'danger'}}">{{fatores.ativo ? 'Ativo' : 'Inativo'}}</label></td>
              <td  class="text-right" >
                  <div ngbDropdown class="btn-group mb-2 mr-2 dropdown" >
                    <button placement="left" class="btn btn-info" ngbDropdownToggle type="button"><i class="feather icon-plus-circle"></i> ações</button>
                    <div ngbDropdownMenu  >
                      <a class="dropdown-item" (click)="editar(fatores.idFatorRisco)"><i class="feather icon-edit"></i> Editar</a>
                      <a class="dropdown-item" (click)="pegaId(fatores.idFatorRisco);confirmaModal.show()"><i class="feather icon-{{fatores.ativo ? 'minus-circle' : 'power'}}"></i> {{fatores.ativo ? 'Desativar' : 'Ativar'}}</a>
                      <a class="dropdown-item" (click)="descricao(fatores.idFatorRisco)"><i class="feather icon-eye"></i> Visualizar</a>
                    </div>
                  </div>
                </td>
            </tbody>
          </table>
          <ngb-pagination
          class="d-flex justify-content-center"
          [(page)]="page"
          [pageSize]="pageSize"
          [collectionSize]="lista.length"></ngb-pagination>
        </div>
        <div class="col-md-6">
          {{ mensagem }}
        </div>
      </app-card>
    </div>
  </div>

  <app-ui-modal #confirmaModal [containerClick]="false" >
    <div  class="app-modal-header">
      <h5  class="modal-title">Confirmação</h5>
      <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="confirmaModal.hide()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="app-modal-body">
      <p > Tem certeza que deseja {{ varConfirm }} esse item?</p>
    </div>
    <div class="app-modal-footer">
      <div style="float: left; margin-left: 10px;">
        <button type="reset" class="btn btn-outline-warning"  data-dismiss="modal" (click)="confirmaModal.hide()">Não</button>
      </div>
      <div style="margin-left: 100px;">
        <button type="submit" class="btn btn-primary" (click)="mudarStatus();confirmaModal.hide()" >Sim</button>
      </div>
    </div>
  </app-ui-modal>
