<div class="row">
  <div class="col-md-12">
    <app-card cardTitle="Consulta de Fatores de Risco" blockClass="table-border-style">
      <div class="row">
        <div class="form-group col-md-3" style="margin-left:62%">
          <input type="text"  class="form-control" name="searchTerm" [(ngModel)]="searchTerm" placeholder="pesquisar"/>
        </div>
        <div>
          <button style="margin-left:-14%;" type="reset" class="btn btn-outline-warning" (click)="limpar()">Limpar</button>
        </div>
        <div>
          <button  style="margin-left:1%;" type="button" class="btn btn-outline-primary"  (click)="cadastrar()" >Cadastrar</button>
        </div>
      </div>
      <div class="table-responsive" >
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col" sortable="nome" (sort)="onSort($event)">Nome</th>
              <th scope="col" sortable="descricao"(sort)="onSort($event)">Descrição</th>
              <th scope="col" sortable="ativo" (sort)="onSort($event)">Status</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let fatores of lista" >
              <td><ngb-highlight [result]="fatores.nome" [term]="searchTerm"></ngb-highlight></td>
              <td><ngb-highlight [result]="fatores.descricao" [term]="searchTerm"></ngb-highlight></td>
              <td><ngb-highlight [result]="fatores.ativo ? 'Ativo' : 'Inativo'" [term]="searchTerm"></ngb-highlight></td>
              <td class="text-right">
                <button type="button"  (click)="editar(fatores.idFatorRisco)" class="btn btn-icon btn-warning"
                style="font-size: 13px; margin-right: 2%;"><i class="feather icon-edit"></i> Editar</button>
                <button type="button" class="btn btn-icon btn-info" style="font-size: 13px;  margin-right: 2%;" (click)="pegaId(fatores.idFatorRisco);confirmaModal.show()"> {{fatores.ativo ? 'Desativar' : 'Ativar'}}</button>
              </td>
            </tbody>
          </table>
          <div class="d-flex justify-content-between p-2">
            <ngb-pagination
            [collectionSize]="total$" [(page)]="page" [pageSize]="pageSize">
          </ngb-pagination>

        </div>
      </div>
    </app-card>
  </div>
</div>

<app-ui-modal #confirmaModal [containerClick]="false" >
  <div  class="app-modal-header">
    <h5  class="modal-title">Confirmação</h5>
    <button type="reset" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="confirmaModal.hide()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="app-modal-body">
    <p > Tem certeza que deseja {{ varConfirm }} esse item?</p>
  </div>


  <div class="app-modal-footer">
    <div style="float: left; margin-left: 10px; margin-right: 10px;">
      <button type="reset" class="btn btn-outline-warning"  data-dismiss="modal" (click)="confirmaModal.hide()">NAO</button>
    </div>
    <div style="margin-left: 100px;">
      <button type="reset" class="btn btn-primary" (click)="mudarStatus();confirmaModal.hide()" >SIM</button>
    </div>
  </div>
</app-ui-modal>
