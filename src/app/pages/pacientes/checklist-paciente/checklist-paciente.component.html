<div class="modal-content"  >
  <div class="modal-header">
    <h5  class="modal-title">Checklist Paciente </h5>
    <button type="reset" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="modal-body">
    <div class="col-md-13">
      <app-alert type="primary" *ngIf="sucesso == true">salvo com sucesso</app-alert>
    </div>
    <div class="col-md-13">
      <app-alert type="danger" *ngIf="mensagemErro!==''">{{mensagemErro}}</app-alert>
    </div>
    <form  [formGroup]="formulario"  >


      <label for="incidente">Incidentes:</label>
      <div id="incidente" class="row">
        <div class="checkbox" class="col-sm-4" formArrayName="incidente"  *ngFor="let incidente of listaIncidentes; let i=index" >
        <label class="checkbox-inline">
          <input type="checkbox" [value]="incidente.idIncidente" (change)="onCheckChangeIncidente($event)"/>  {{incidente.nome}}  </label>  </div>
      </div>
      <br>

      <label for="procedimento">Procedimentos:</label>
      <div id="procedimento" class="row">
        <div class="checkbox" class="col-sm-4" formArrayName="procedimento"  *ngFor="let procedimento of listaProcedimentos; let i=index" >
        <label class="checkbox-inline">
          <input type="checkbox" [value]="procedimento.idProcedimento" (change)="onCheckChangeProcedimento($event)"/>  {{procedimento.nome}}  </label>  </div>
      </div>

      <br>
      <label for="fator-risco">Fatores de risco:</label>
      <div id="fator-risco" class="row">
        <div class="checkbox" class="col-sm-4" formArrayName="fatorRisco"  *ngFor="let fatorRisco of listaFatoresRisco; let i=index" >
        <label class="checkbox-inline">
          <input type="checkbox" [value]="fatorRisco.idFatorRisco" (change)="onCheckChangeFatorRisco($event)"/>  {{fatorRisco.nome}}  </label>  </div>
      </div>

      <label for="observacao">Observação:</label>
      <textarea
        id="observacao"class="form-control" aria-describedby="obserHelp"
        placeholder="Digite a Observação" formControlName="observacao"
        rows="5"
      ></textarea>
      <app-form-debug  [form]="formulario"></app-form-debug>

      </form>
  </div>
  <div class="modal-footer">
    <div style="margin-left: 200px;">
      <button type="submit" class="btn btn-primary" style="margin-left:-16%; font-size: 16px;"(click)="valid()"><i
        class="feather icon-save"></i> Salvar</button>
      </div>
    </div>

  </div>
