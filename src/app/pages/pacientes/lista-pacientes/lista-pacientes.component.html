<div class="row">
  <div class="col-md-12">
    <app-card cardTitle="Consulta de Pacientes" blockClass="table-border-style">
      <form [formGroup]="pesquisaForm" >
        <div class="row">
          <div class="col-sm-12">
            <button style="float:right" type="reset" class="btn btn-outline-warning" (click)="limpar()"><i class="feather icon-delete"></i> Limpar</button>
            <div class="input-group col-md-3" style="float:right">
            <input type="text"  class="form-control" name="pesquisar" (ngModelChange)="refresh()" formControlName="pesquisar"  placeholder="pesquisar">
            <div class="input-group-append">
              <button  type="submit" (click)="pesquisa()" class="btn btn-icon btn-outline-primary"><i class="feather icon-search"></i></button>
            </div>
          </div>
          <button  style="float:left" type="button" class="btn btn-outline-primary"  (click)="cadastrar()" ><i class="feather icon-plus-square"></i> Cadastrar</button>
        </div>
      </div>
      </form>
      <br>
      <div class="table-responsive"  >
        <table class="table table-hover">
          <thead>
            <tr align="center">
              <th scope="col">Prontuário</th>
              <th scope="col">Nome</th>
              <th scope="col">CPF</th>
              <th scope="col">RG</th>
              <th scope="col">Data de Nascimento</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let paciente of lista |slice: (page-1) * pageSize : page * pageSize" align="center">
              <td>{{paciente.prontuario}}</td>
              <td>{{paciente.nome}}</td>
              <td>{{paciente.cpf}}</td>
              <td>{{paciente.rg}}</td>
              <td>{{paciente.dataNascimento}}</td>
              <td class="text-right" >
                  <div ngbDropdown container="body" >
                    <button placement="left" class="btn btn-info" ngbDropdownToggle type="button"><i class="feather icon-plus-circle"></i> ações</button>
                    <div ngbDropdownMenu  >
                      <a class="dropdown-item" (click)="cadastrar()"><i class="feather icon-edit"></i> Editar</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="javascript:"><i class="feather icon-check-square"></i> Checklist</a>
                      <a class="dropdown-item" href="javascript:"><i class="feather icon-clipboard"></i> Histórico checklist</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="javascript:"><i class="feather icon-external-link"></i> Transferência</a>
                      <a class="dropdown-item" href="javascript:"><i class="feather icon-file-text"></i> Histórico Transferencia</a>
                    </div>
                  </div>
                </td>
              </tbody>
            </table>
            <ngb-pagination
            class="d-flex justify-content-center"
            [(page)]="page"
            [pageSize]="pageSize"
            [collectionSize]="lista.length"></ngb-pagination>

          </div>
          <div class="col-md-6">
            {{ mensagem }}
          </div>
        </app-card>
      </div>
    </div>
