<div class="modal-content"  >
  <div class="modal-header">
    <h5  class="modal-title">Transferencia Paciente -  </h5><h5  class="modal-title" style="color: 1a85ff;"> {{nomePaciente}}</h5>
    <button type="reset" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="activeModal.close()"><span aria-hidden="true">&times;</span></button>
  </div>

  <div class="modal-body">
    <form [formGroup]="formulario">
      <label for="nome">Prontuário: {{prontuario}}</label>
      <br>
      <div class="row col-6 col-md-6" style="display: inline-block;">
        <label>Departamento:</label>
        <select class="form-control" id="departamentoDestino" formControlName="departamentoDestino" [(ngModel)]="departamentoDestino">
          <option value="">Selecione...</option>
          <option *ngFor="let departamento of listaDepartamento" [value]="departamento.idDepartamento">{{departamento.nome}}</option>
        </select>
        <br>
      </div>
      <br>
      <label for="observacao">Observação:</label>
      <textarea
        id="observacao"class="form-control" aria-describedby="obserHelp"
        placeholder="Digite a Observação" formControlName="observacao"
        rows="5"
      ></textarea>
    </form>
  </div>

  <div class="modal-footer">
    <div style="margin-left: 200px;">
      <button type="submit" 
              class="btn btn-primary" 
              style="margin-left:-16%; font-size: 16px;"
              (click)="valid()"
              ><i class="feather icon-save"></i> Salvar
      </button>
    </div>
  </div>
</div>
