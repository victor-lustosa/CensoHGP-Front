<div class="modal-content"  >
  <div class="modal-header">
    <h5  class="modal-title">Cadastro de Pacientes </h5>
  </div>
  <div class="col-md-12">
    <app-alert type="primary" *ngIf="sucesso == true">salvo com sucesso</app-alert>
  </div>
  <div class="modal-body">
    <form  [formGroup]="formulario" >
      <label for="prontuario">Número do Prontuário:</label>
      <input  id="prontuario" class="form-control" aria-describedby="prontuarioHelp"
      formControlName="prontuario" placeholder="Digite o número do prontuário" [ngClass]="aplicaCssErro('prontuario')">
      <br>
      <div *ngIf="verificaValidTouched('prontuario')">
        <span class="font-red">Número do prontuario é obrigatório</span>
      </div>
      <label for="nome">Nome:</label>
      <input  id="nome"  class="form-control" aria-describedby="nomeHelp"
      formControlName="nome"  placeholder="Digite o nome do paciente">
      <br>
      <label for="cpf">CPF:</label>
      <input  id="cpf" class="form-control" aria-describedby="cpfHelp"
      placeholder="Digite o CPF" formControlName="cpf">
      <br>
      <label for="nomeMae">Nome da Mãe:</label>
      <input  id="nomeMae"  class="form-control" aria-describedby="nomeMaeHelp"
      placeholder="Digite o nome da Mãe" formControlName="nomeMae">
      <br>
      <label>Sexo:</label>
      <select class="form-control"  id="sexo" formControlName="sexo" >
        <option *ngFor="let sexo of listaSexos" [value]="sexo.value">{{sexo.label}}</option>
      </select>
      <br>
      <label>Departamento:</label>
      <select class="form-control"  id="departamento" formControlName="departamento">
        <option *ngFor="let departamento of listaDepartamento" [value]="departamento.idDepartamento">{{departamento.nome}}</option>
      </select>
      <br>
      <label for="precaucao">Precauções:</label>
      <div id="precaucao" class="row">
        <div class="checkbox" class="col-sm-4"
        formArrayName="precaucao"
        *ngFor="let item of getPrecaucoes(); let i = index" >
        <label class="checkbox-inline">
          <input type="checkbox" [formControlName]="i" [ngClass]="aplicaCssErro('precaucao')"> {{ listaPrecaucoes[i] }} </label>
        </div>
        <div *ngIf="verificaValidTouched('precaucao')">
          <span class="font-red">Precaução é obrigatória</span>
        </div>
      </div>
      <br>
      <label for="nomeMae">Data de nascimento:</label>
<br>
<div class="row" >
<div class="form-group col-md-6">
  <div class="input-group">
    <input class="form-control" placeholder="yyyy-mm-dd"
    name="dp" formControlName="dataNascimento" ngbDatepicker #d="ngbDatepicker">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="feather icon-calendar"></i></button>
    </div>
  </div>
</div>
</div>
    </form>
  </div>
  <div class="modal-footer">
    <div style="margin-left: 200px;">
      <button type="submit" class="btn btn-primary" style="margin-left:-16%; font-size: 16px;"(click)="savePacientes()"><i
        class="feather icon-save"></i> Salvar</button>
      </div>
    </div>
  </div>
