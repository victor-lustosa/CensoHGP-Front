<div class="row">
  <div class="col-md-12">
    <app-card cardTitle="Consulta de Precações" blockClass="table-border-style">
      <form id="add-form" (ngSubmit)="pesquisar()" [formGroup]="formulario" novalidate>
        <div class="row">
          <div class="col-md-4" style="margin-left: 54%;">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-outline-primary"  type="button"><i class="fa fa-search"></i> Consultar</button>
              </div>
              <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
          </div>
          <div>
            <button style="margin-left:-14%;" type="submit" class="btn btn-outline-warning">Limpar</button>
          </div>
          <div>
          <button type="submit" class="btn btn-outline-primary">Cadastrar</button>
        </div>
      </div>

      <div style="margin-left: 78%;" class="input-group mb-3">
        <h6 class="mt-1">filtrar por:</h6>
        <div class="custom-control custom-radio custom-control-inline" style="margin-left: 1%;">
          <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline1">ativos</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="customRadioInline2">inativos</label>
        </div>
      </div>

      </form>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Nome</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>1</th>
               <td>Padrão</td>
            </tr>
            <tr>
              <th>2</th>
               <td>Contato</td>
            </tr>
            <tr>
              <th>3</th>
              <td>Respiratório por gotícula</td>
            </tr>
            <tr>
              <th>4</th>
              <td>Respiratório por aerossol</td>
            </tr>
            <td class="text-right">
              <button type="button" class="btn btn-icon btn-warning" style="font-size: 13px; margin-right: 2%;"><i
                  class="feather icon-edit"></i> Editar</button>

              <button type="button" class="btn btn-icon btn-danger" style="font-size: 13px;  margin-right: 2%;"><i
                  class="feather icon-minus-circle"></i> Desativar</button>

            </td>

          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
