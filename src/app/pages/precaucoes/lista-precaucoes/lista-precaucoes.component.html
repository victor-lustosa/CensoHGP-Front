<div class="row">
  <div class="col-md-12">
    <app-card cardTitle="Consulta de Precauções" blockClass="table-border-style">
      <div class="row">
        <div class="form-group col-md-3" style="margin-left:62%">
          <input type="text"  class="form-control" name="pesquisa" [(ngModel)]="searchText" placeholder="pesquisar">
        </div>
        <div>
          <button style="margin-left:-14%;" type="reset" class="btn btn-outline-warning" (click)="limpar()">Limpar</button>
        </div>
        <div>
          <button  style="margin-left:1%;" type="button" class="btn btn-outline-primary"  (click)="cadastrar()" >Cadastrar</button>
        </div>

        <div class="col-md-6">
          <app-alert type="primary" *ngIf="sucesso == true">salvo com sucesso</app-alert>
        </div>
      </div>
      <div class="table-responsive" >
        <table class="table table-hover"  >
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Descrição</th>
              <th scope="col">Status</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let precaucoes of lista | slice: (page-1) * pageSize : page * pageSize" >
              <td>{{precaucoes.nome}}</td>
              <td>{{precaucoes.descricao}}</td>
              <td>{{precaucoes.ativo ? 'Ativo' : 'Inativo'}}</td>
              <td class="text-right">
                <button type="button"  (click)="editar(precaucoes.idPrecaucao)" class="btn btn-icon btn-warning"
                style="font-size: 13px; margin-right: 2%;"><i
                class="feather icon-edit"></i> Editar</button>
                <button type="button" class="btn btn-icon btn-info" style="font-size: 13px;  margin-right: 2%;" (click)="pegaId(precaucoes.idPrecaucao);confirmaModal.show()"> {{precaucoes.ativo ? 'Desativar' : 'Ativar'}}</button>
              </td>
            </tbody>
          </table>
          <ngb-pagination
          class="d-flex justify-content-center"
          [(page)]="page"
          [pageSize]="pageSize"
          [collectionSize]="lista.length"></ngb-pagination>
          <ng-template #noResults>
            <p>0 resultados encontrados para "{{searchText}}".</p>
          </ng-template>
        </div>
      </app-card>
    </div>
  </div>
  <app-ui-modal #confirmaModal [containerClick]="false" >
    <div  class="app-modal-header">
      <h5  class="modal-title">Confirmação</h5>
      <button type="reset" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="confirmaModal.hide()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="app-modal-body">
      <p > Tem certeza que deseja {{ varConfirm }} esse item?</p>
    </div>


    <div class="app-modal-footer">
      <div style="float: left; margin-left: 10px; margin-right: 10px;">
        <button type="reset" class="btn btn-outline-warning"  data-dismiss="modal" (click)="confirmaModal.hide()">NAO</button>
      </div>
      <div style="margin-left: 100px;">
        <button type="reset" class="btn btn-primary" (click)="mudarStatus();confirmaModal.hide()" >SIM</button>
      </div>
    </div>
  </app-ui-modal>
