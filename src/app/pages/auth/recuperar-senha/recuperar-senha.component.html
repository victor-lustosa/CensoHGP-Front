<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <form [formGroup]="formulario">
            <div class="card-body">
              <img src="assets/images/logosi.png" class="img-fluid mb-5 mt-n1 ">
              <div class="mt-n2">
                <p class="frase mb-2 text-muted">Digite o e-mail e a matrícula associados a sua conta</p>
                <div class="input-group field-size">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="feather icon-user"></i></span>
                  </div>
                  <input type="matricula" class="form-control field-size" formControlName="matricula" placeholder="Digite sua matrícula" [ngClass]="aplicaCssErro('matricula')">
                </div>
              </div>
              <br>
              <div class="mt-n3">
                <div class="input-group field-size">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="feather icon-mail"></i></span>
                  </div>
                  <input type="email" class="form-control field-size" formControlName="email" placeholder="Digite seu email" [ngClass]="aplicaCssErro('email')">
                </div>
                <span class="font-red" *ngIf="mensagemErro!==''">{{mensagemErro}}</span>
              </div>
              <button type="submit" class="btn btn-block btn-primary mb-4 button field-size-botton" (click)="valid()" [disabled]="this.botaoDisabled == true">
                <span class="spinner-border spinner-border-sm" role="status" *ngIf="this.botaoDisabled == true"></span>
                {{botao}}
              </button>
              <br><br>
              <app-alert class="alert" *ngIf="mensagem!=''" type="primary">{{mensagem}}</app-alert>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
