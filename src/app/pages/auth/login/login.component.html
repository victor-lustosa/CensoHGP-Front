<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body" >
            <img src="assets/images/logosi.png" alt="" class="img-fluid mb-5">
            <br>
            <br>
            <br>
            <br>
            <form  [formGroup]="formulario" >
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-user"></i></span>
                </div>
                <input type="matricula" class="form-control" formControlName="matricula" placeholder="digite sua matrÃ­cula">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="feather icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" formControlName="senha" placeholder="digite sua senha">
              </div>
              <button type="submit" class="btn btn-block btn-primary mb-4" (click)="sendLoginForm()">Entrar</button>
              <p class="mb-2 text-muted">Esqueceu sua senha? <a  class="f-w-400"></a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
