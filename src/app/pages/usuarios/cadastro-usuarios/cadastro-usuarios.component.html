<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Cadastro de Usuário" [options]="false">
      <form id="add-form" (ngSubmit)="saveUsuario()" [formGroup]="formulario" novalidate>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="nome">Nome:</label>
            <input type="nome" class="form-control" id="nome" aria-describedby="nomeHelp" placeholder="Digite seu nome">
            <!--    <small id="nomelHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>-->
          </div>
          <div class="form-group col-md-3">
            <label for="matricula">Matrícula:</label>
            <input type="matricula" class="form-control" id="matricula" placeholder="Digite sua matrícula">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
          </div>
          <div class="form-group col-md-2">
            <label for="exampleFormControlSelect1">Tipo:</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>selecionar...</option>
              <option>Administrador</option>
              <option>Enfermeiro</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label for="senha">Senha:</label>
            <input type="senha" class="form-control" id="senha" placeholder="Digite sua senha">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-3">
            <label for="senha">Confirmar Senha:</label>
            <input type="senha" class="form-control" id="senha" placeholder="Digite sua senha">
          </div>
        </div>
        <!-- <div class="form-group">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div> -->
        <div >
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
