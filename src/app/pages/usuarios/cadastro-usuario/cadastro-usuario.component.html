<div class="modal-content" >
  <div class="modal-header">
    <h5  class="modal-title">Cadastro de Usuários </h5>
  </div>
  <div class="modal-body">

    <div class="col-md-13">
      <app-alert type="primary" *ngIf="sucesso == true">salvo com sucesso</app-alert>
    </div>
    <form  [formGroup]="formulario">
      <label for="nome">Nome:</label>
      <input  id="nome" formControlName="nome" class="form-control" aria-describedby="nomeHelp"
      placeholder="Digite o nome do usuário" [ngClass]="aplicaCssErro('nome')">
      <div *ngIf="verificaValidTouched('nome')">
        <span class="font-red">Nome é obrigatório</span>
      </div>
      <br>
      <label for="matricula">Matrícula:</label>
      <input class="form-control" formControlName="matricula" id="matricula" aria-describedby="matriculaHelp"
      placeholder="Digite a matrícula" [ngClass]="aplicaCssErro('matricula')">
      <div *ngIf="verificaValidTouched('matricula')">
        <span class="font-red">Matrícula é obrigatória</span>
      </div>
      <br>
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" formControlName="email" id="email"
      placeholder="Digite o seu e-mail" [ngClass]="aplicaCssErro('email')">
      <div *ngIf="verificaValidTouched('email')">
        <span class="font-red">E-mail é obrigatório</span>
      </div>
      <br>
      <label for="admin">Tipo de Usuário:</label>
      <select type="admin" class="form-control" id="admin" formControlName="admin" [ngClass]="aplicaCssErro('admin')">
        <option *ngFor="let admin of tipoUsuarios" [value]="admin.valor">{{ admin.nome }}</option>
      </select>
      <div *ngIf="verificaValidTouched('admin')">
        <span class="font-red">Tipo de usuário é obrigatório</span>
      </div>
      <br>
      <label for="senha">Senha:</label>
      <input  type="password" class="form-control" id="senha" formControlName="senha" placeholder="Digite sua senha" [ngClass]="aplicaCssErro('senha')">
      <div *ngIf="verificaValidTouched('senha')">
        <span class="font-red">Senha é obrigatória</span>
      </div>
    </form>
    <br>
    <label for="senhaNovamente">Digite novamente a senha:</label>
    <input  type="password" class="form-control" id="senhaNovamente" [(ngModel)]="senhaNovamente"  placeholder="Digite novamente sua senha"  >
    <div *ngIf="validaSenha==true">
      <span class="font-red">As senhas precisam ser iguais</span>
    </div>
  </div>
  <div class="modal-footer">
    <div style="margin-left: 200px;">
      <button type="submit" class="btn btn-primary" style="margin-left:-16%; font-size: 16px;"(click)="saveUsuarios()"><i
        class="feather icon-save"></i> Salvar</button>
      </div>
    </div>
  </div>
