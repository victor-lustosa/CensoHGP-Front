<div class="modal-content" >
  <div class="modal-header">
    <h5  class="modal-title">Cadastro de Usuários </h5>
  </div>
  <div class="modal-body">

      <div class="col-md-13">
        <app-alert type="primary" *ngIf="sucesso == true">salvo com sucesso</app-alert>
      </div>
      <form  [formGroup]="formulario">
        <label for="nome">Nome:</label>
        <input  id="nome" formControlName="nome" class="form-control" aria-describedby="nomeHelp"
        placeholder="Digite o nome do usuário">
        <br>
        <label for="matricula">Matrícula:</label>
        <input type="matricula" class="form-control" id="matricula" aria-describedby="matriculaHelp"
        placeholder="Digite a matrícula">
        <br>
        <label for="email">E-mail:</label>
        <input type="email" class="form-control" id="email"
        placeholder="Digite o seu e-mail">
        <br>
        <label for="tipoUsuario">Tipo:</label>
        <select class="form-control" id="tipoUsuario">
          <option>selecionar...</option>
          <option>Administrador</option>
          <option>Enfermeiro</option>
        </select>

        <br>
        <label for="senha">Senha:</label>
        <input type="senha" class="form-control" id="senha" placeholder="Digite sua senha">
        <br>
        <label for="senhaConfirm">Confirmar Senha:</label>
        <input type="senha" class="form-control" id="senhaConfirm" placeholder="Confirme sua senha">

      </form>
    </div>

  <div class="modal-footer">
    <div style="margin-left: 200px;">
      <button type="submit" class="btn btn-primary" style="margin-left:-16%; font-size: 16px;"(click)="saveUsuarios()"><i
        class="feather icon-save"></i> Salvar</button>
      </div>
    </div>
  </div>
